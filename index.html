<html lang="en">
<head>

                </tr>

            <button id="reset" onclick="reinicio()"></button>
            <div id="aciertos" class="estadisticas">Aciertos: 0</div>
            <div id="tiempo" class="estadisticas"> Tiempo: 25 segundos</div>
            <div id="movimientos" class="estadisticas">Movimientos: 0</div>

    </main>

</html>
